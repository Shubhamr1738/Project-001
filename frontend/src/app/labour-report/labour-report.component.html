<table class="table table-hover">
    <thead>
      <tr>
        <th scope="col">Name</th>
        <th scope="col">Skilled</th>
        <th scope="col">Un-Skilled</th>
        <th scope="col">Work Done</th>
      </tr>
    </thead>
    <tbody>
      <tr>                 
        <th scope="row"><input type="text" class="form-control" id="name" [(ngModel)]="labourData.name" name="name"></th>
        <td><input type="text" class="form-control" id="skilled" [(ngModel)]="labourData.skilled" name="skilled"></td>
        <td><input type="text" class="form-control" id="unskilled" [(ngModel)]="labourData.unskilled" name="unskilled"></td>
        <td> <textarea type="text" class="form-control" id="workDone" [(ngModel)]="labourData.workDone" name="workDone"></textarea></td> 
        
      </tr>
      <button type="button" class="btn btn-primary" (click)="addLabourReports()">Add More</button>
    
    </tbody>
    
  </table>
  
  
  <h1>All Labours</h1>
  
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">
                
      <ng-container matColumnDef="demo-Name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        
      </ng-container>
    
     
      <ng-container matColumnDef="demo-Skill">
        <th mat-header-cell *matHeaderCellDef> Skilled </th>
        <td mat-cell *matCellDef="let element"> {{element.skilled}} </td>
      </ng-container>
    
     
      <ng-container matColumnDef="demo-Unskill">
        <th mat-header-cell *matHeaderCellDef> Unskill </th>
        <td mat-cell *matCellDef="let element"> {{element.unskilled}} </td>
      </ng-container>
    
     
      <ng-container matColumnDef="demo-Workdone">
        <th mat-header-cell *matHeaderCellDef> Workdone </th>
        <td mat-cell *matCellDef="let element"> {{element.workDone}} </td>
      </ng-container>
      
      <ng-container matColumnDef="demo-delete">
        <th mat-header-cell *matHeaderCellDef> Action</th>
        <td mat-cell *matCellDef="let element"> <button class="btn btn-danger"(click)=delete(element.id)>Delete</button>&nbsp;
          <button class="btn btn-success">Update</button> </td>
        
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr
        mat-row
        (click)="clickedRows.add(row)"
        [class.demo-row-is-clicked]="clickedRows.has(row)"
        *matRowDef="let row; columns: displayedColumns;"
    ></tr>
    </table>
