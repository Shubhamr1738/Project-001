<form [formGroup]="signupForm" (ngSubmit)="signupUser()">
    <div class="form-group">
      <label for="username">First Name:</label>
      <input type="text" formControlName="firstName" class="form-control" id="firstname">
    </div>
    <div class="form-group">
        <label for="username">Last Name:</label>
        <input type="text" formControlName="lastName" class="form-control" id="lastname">
      </div>
      <div class="form-group">
        <label for="username">Email:</label>
        <input type="text" formControlName="email" class="form-control" id="email">
      </div>
      <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" formControlName="username" class="form-control" id="username">
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" formControlName="password" class="form-control" id="password">
      </div>
      <div class="form-group">
        <label for="username">Site:</label>
        <input type="text" formControlName="site" class="form-control" id="site">
      </div>
      
    <button type="submit" [disabled]="!signupForm.valid" class="btn btn-primary">Register</button>
  </form>
